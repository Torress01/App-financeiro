<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planilha Financeira</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app.css">
  </head>

<body>
    <div class="container margin20">
        <h1>Planilha Financeira</h1>
        <hr>

      <div class="caixa-principal">
        <div class="caixa-receitas">
          Valor Total<br>
          R$ <span th:text="${valorTotal}"></span>
        </div>
        <div class="caixa-receitas">
          Receitas<br>
          R$ <span th:text="${totalReceitas}"></span>
        </div>
        <div class="caixa-receitas despesa">
          Despesas<br>
          R$ <span th:text="${totalDespesas}"></span>
        </div>
      </div>

        <div class="dvbusca margin20">
          <div class="dvform">
            <form action="">
              <input type="text" class="form-control" name="tipo" placeholder="Digite o tipo que deseja">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
          </div>
            <div class="dvAdicionar">
              <a href="/adicionar" class="btn btn-primary">adicionar</a>
          </div>
        </div>

      <div class="margin20">
        <table class="table table-bordered">
              <thead>
                  <tr>
                  <th scope="col">TIPO</th>
                  <th scope="col">VALOR</th>
                  <th scope="col">STATUS</th>
                  <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="caixa : ${caixas}">
                <td th:text="${caixa.tipo}">Item 1</td>
                <td th:text="${'R$ ' + caixa.valor}">R$ 100,00</td>
                <td th:text="${caixa.status}">Ativo</td>
                <td><a th:href="@{/excluir/{id}(id=${caixa.id})}" class="btn btn-danger" onclick="return confirmExclusao()">Excluir</a></td>
              </tr>
            </tbody>
        </table>

        <script>
          function confirmExclusao(){
            return confirm('Confirma?');
          }
        </script>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
